<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="images/illustration-hero.svg"
          alt="Order Summary"
          class="hero-img"
          loading="lazy"
        />
      </header>

      <main>
        <h1 class="heading">Order Summary</h1>

        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan-box">
          <div class="plan-info">
            <img
              src="images/icon-music.svg"
              alt="Music Icon"
              class="music-icon"
            />

            <div class="plan-details">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <button class="change-plan">Change</button>
        </div>

        <div>
          <button class="proceed-payment button-div" type="button">
            Proceed to Payment
          </button>
        </div>

        <div>
          <button class="cancel-order button-div" type="button">
            Cancel Order
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
